<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments :: head (titulo='Lista Usuarios')"></head>

<body>
<nav th:replace="fragments::menu"/>

<div class="container-fluid">

    <div class="row mt-3">
        <div class="col">
            <h2 th:text="'Listado de usuarios - ' + ${equipo.nombre}"></h2>
        </div>
    </div>

    <div class="row mt-3">
        <p class="col">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>Id</th>
                    <th>Correo electr√≥nico</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="usu: ${listaUsuarios}">
                    <td th:text="${usu.id}"></td>
                    <td th:text="${usu.email}"></td>
                </tr>
                </tbody>
            </table>
            <p>
                <form method="post" th:action="@{/equipos/{id}/usuarios/add(id=${equipo.id})}">
                    <button class="btn btn-primary" type="submit">Apuntarme</button>
                </form>
                <form method="post" th:action="@{/equipos/{id}/usuarios/del(id=${equipo.id})}">
                    <button class="btn btn-danger" type="submit">Borrarme</button>
                </form>
            </p>
        </div>
    </div>
    <div class="row mt-2">
        <div class="col">
            <div class="alert alert-success alert-dismissible fade show" role="alert" th:if="${!#strings.isEmpty(mensaje)}">
                <span th:text="${mensaje}"></span>
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
        </div>
    </div>
</div>

<div th:replace="fragments::javascript"/>

</body>
</html>
